<!doctype html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
  :root{
    --bg: #fff7fb;
    --card: #ffffffcc;
    --accent: #ff5ca8;
    --muted: #6b6b6b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg,#fff7fb 0%, #f6f9ff 60%);
    margin:0;
    color:#222;
    min-height:100vh;
    overflow-x:hidden;
  }

  .wrap{ max-width:940px; margin:0 auto; padding:20px; position:relative; z-index:3; }
  header.hero{ text-align:center; margin-top:20px; }
  .logo{ font-family: 'Great Vibes'; font-size:2.6rem; margin:0; color:var(--accent); }
  .subtitle{ color:var(--muted); margin-top:4px }

  .card{
    background:var(--card);
    border-radius:18px;
    padding:18px;
    margin:14px 0;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    backdrop-filter:blur(6px);
  }

  .msg{ white-space:pre-wrap; line-height:1.55; color:#333; }

  .btn{
    background:var(--accent); color:white; border:none;
    padding:10px 16px; border-radius:12px; cursor:pointer;
    font-weight:600; box-shadow:0 6px 14px rgba(255,92,168,0.15);
  }

  .footer{ text-align:center; color:var(--muted); }

  .hidden{ display:none!important; }

  /* Background mascots */
  .bg-layer{
    position:fixed; inset:0;
    pointer-events:none; z-index:1;
  }
  .cow{
    position:absolute; width:120px;
    top:22%; left:6%;
    opacity:0.55;
    animation: floatCow 9s infinite ease-in-out;
  }
  @keyframes floatCow{
    0%{ transform:translateY(0) rotate(-4deg); }
    50%{ transform:translateY(-18px) rotate(3deg); }
    100%{ transform:translateY(0) rotate(-4deg); }
  }
  .owl{
    position:absolute; width:110px;
    top:45%; right:7%;
    opacity:0.55;
    animation: floatOwl 10s infinite ease-in-out;
  }
  @keyframes floatOwl{
    0%{ transform:translateY(0) rotate(3deg); }
    50%{ transform:translateY(-20px) rotate(-2deg); }
    100%{ transform:translateY(0) rotate(3deg); }
  }

  .kitty{
    position:fixed; right:10px; bottom:10px; width:120px;
    pointer-events:none; opacity:0.95;
    z-index:6;
  }

  audio{
    width:100%; border-radius:12px; background:#0001;
  }

  @media(min-width:700px){
    .logo{font-size:3.6rem}
    .wrap{padding:40px}
    .kitty{ width:160px; right:30px; bottom:30px }
  }

  body.playing{
    background: radial-gradient(circle at 20% 10%, rgba(255,92,168,0.03), transparent 10%), 
                linear-gradient(180deg,#fff7fb 0%, #f0fbff 60%);
  }
  </style>
</head>
<body>

<script>
/* ---------- MESSAGE TEXT ---------- */

const messageText = `ü•≥ A Story of Stone, Blossoms, and New Beginnings | Happy Birthday, Rachita!\n\nHappy Birthday, Rachita. Today, even from afar in Pune, I want to celebrate the beautiful soul you are and the indelible mark you've left on my life.\n\nOur story began simply: a sudden trip to the gym. I wasn't looking for anything, but then I saw you‚Äîcharming, beautiful, and also glancing back. That 2.5kg dumbbell plate became the accidental start of everything. I remember searching for your name and that surge of pure, idiotic happiness when your follow request popped up at 11 PM. I was already dreaming, even though my mind told me to stop.\n\nThe magic only grew. I was completely captivated by your grace, humility, and sweetness. You trusted me enough to share your family's burdens, and I, who never opens up, found myself sharing my dark secrets and my past struggles with alcohol. It didn't matter‚Äîit only mattered that you made me feel safe. I also remember you coming to my house and, despite my diet, feeding me with your hands‚ÄîI couldn't resist. And even after hearing bad things about me from my friends, you still trusted me. I‚Äôm glad now that those people were just jealous of what we had.\n\nI started to see a future: daily scooty rides, singing "Oh Isha" and "Maand" (a song that instantly reminds me of you), and "Jhol"‚Äîour songs. Meeting your mom, I was a nervous wreck‚Äîa tattooed brat facing an Indian mother. But we laughed, we shared a Bengali family lunch (with lots of fish for you, which I hate!), and my parents instantly treated you as their own, dreaming of our future marriage. That first proper date at Park Street Mocambo‚Äîyou looked hell gorgeous. Every day leading up to your departure for Pune, my heart fumbled more. I will forever cherish that final image: your beautiful, window-seat smile at the railway station. My mom and dad still talk about our marriage.\n\nThe distance grew, and video calls became a daily ritual. I met your roomie, Sanjana, who became the sister I never had (and the only person to ever successfully "brozone" me with a Rakhi!). I missed you every day and even bought tickets to fly to Pune. But the distance grew, and you couldn't make much time. I ended up breaking the promise I wrote in that poem...\n\nI know I was wrong, but if you could give me one last chance? We can again ride long and sing ‚ÄúOh Rachitaaaa‚Äù together. Please forgive me. I know it's very hard to trust me because of your past, but this time I won't make any mistakes. I believe in always repairing rather than replacing.\n\nI will always wait for you, Rachita. I can't force you to stay; you are a free bird, but can we start fresh? I couldn't keep my promise to come to Pune for your birthday this time, but if we just stick along and try, nobody can prove us wrong. You once asked me to propose to you; this is my proposal to you on your birthday. The least I can do is send this small video I made.\n\nHappy Birthday, Rachita. I love you and always will.\n\nIf you don't accept my proposal, I will be a little heartbroken, but you are a wonderful girl. I will always pray for your good future and for a good life partner for you. I used to dream that my in-laws' house was so near to mine‚Äîit will only be a dream now. I‚Äôll cherish our moments forever. You have been a beautiful part of my heart that I‚Äôll never forget.\n\nAnd even if someday we stop talking again, just remember‚ÄîI‚Äôll always be one call away. My Instagram is only for posting; half of it is fake, you know that. And if you ever want me to stop posting, I‚Äôll do it happily, just to give you a peaceful, ‚Äúhappily ever after‚Äù kind of life. I‚Äôve always considered you my soulmate. I hate tears on your pretty face, so please smile, otherwise your eyelids will get puffy. I even added the cow and the owl here‚Äîwish I could‚Äôve added Buri Buri Xiamon too, but I spared you this time only because it's your birthday.\n\nOnce again, happy birthday.`; 



/* ---------- RENDER MESSAGE ---------- */
const msgEl = document.getElementById("message");
messageText.split("\n\n").forEach(t=>{
  let p=document.createElement("p");
  p.className="msg";
  p.textContent=t;
  msgEl.appendChild(p);
});


/* ---------- MEDIA LOGIC ---------- */
const audioSection=document.getElementById("audioSection");
const videoIntro=document.getElementById("videoIntro");
const videoSection=document.getElementById("videoSection");
const revealBtn=document.getElementById("revealVideo");
const song=document.getElementById("song");

setTimeout(()=>{
  audioSection.classList.remove("hidden");
  videoIntro.classList.remove("hidden");
},800);

song.addEventListener("play",()=>document.body.classList.add("playing"));
song.addEventListener("pause",()=>document.body.classList.remove("playing"));

revealBtn.onclick = ()=>{
  videoSection.classList.remove("hidden");
  revealBtn.disabled = true;
  revealBtn.textContent = "Video revealed ‚úÖ";
  document.getElementById("cldFrame").scrollIntoView({behavior:"smooth"});
};

</script>

</body>
</html>
